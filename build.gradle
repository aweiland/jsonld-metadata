group 'org.schema'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
        }
    }
    test {
        java {
            srcDir "test/main/java"
        }
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.5.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}